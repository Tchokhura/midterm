<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>house</title>
  </head>
  <body class="bg-[#f2f2f2] relative pb-[156px] lg:pb-0">
    <header
      class="pt-9.5 pl-[22px] pr-[22px] lg:max-w-[900px] lg:m-auto lg:pl-0 lg:pr-0 2xl:max-w-[1640px] 2xl:pt-10"
    >
      <nav
        class="fixed z-1 flex bottom-0 left-0 w-full bg-[#ffffff] shadow-[0px_1px_3px_0px_rgba(0,0,0,0.25)] rounded-tl-3xl rounded-tr-3xl pb-[15px] pt-3 lg:hidden"
      >
        <ul class="flex max-w-[335px] w-full m-auto justify-between">
          <li>
            <a href="#"><img src="img/home.svg" alt="home" />Home</a>
          </li>
          <li>
            <a href="#">
              <img src="img/discover.svg" alt="discover" />Discover
            </a>
          </li>
          <li>
            <a href="#">
              <div
                class="icon absolute flex flex-col items-center translate-y-[-35%] gap-[5px]"
              >
                <img
                  class="w-14! rounded-xl bg-[#29B24E]"
                  src="img/add.svg"
                  alt="add"
                />
                <span>Sell</span>
              </div>
            </a>
          </li>
          <li>
            <a href="#"> <img src="img/message.svg" alt="message" />Message </a>
          </li>
          <li>
            <a href="#"> <img src="img/user.svg" alt="user" />Profile </a>
          </li>
        </ul>
      </nav>
      <div class="header-wrapper flex justify-between items-center">
        <a href="#">
          <img class="w-11 h-11 cursor-pointer" src="img/nav.png" alt="nav" />
        </a>
        <nav class="lg-nav hidden lg:flex">
          <ul class="flex gap-12">
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Sign In</a></li>
          </ul>
        </nav>
        <div
          class="search rounded-[50%] p-[13px] bg-[#FFFFFF] shadow-[0px_4px_25px_rgba(194,194,194,0.31)] cursor-pointer lg:hidden"
        >
          <a href="#">
            <img class="w-[18px] h-[18px]" src="img/search.svg" alt="search" />
          </a>
        </div>
        <div class="button max-lg:hidden">
          <button
            class="px-[26px] py-[13px] bg-[#29B24E] text-[#ffffff]! text-[14px] rounded-xl"
          >
            Sell Something
          </button>
        </div>
      </div>
    </header>
    <main>
      <section
        class="section__wrapper mt-7 flex-row-reverse lg:flex lg:flex-col lg:m-auto lg:mt-10 lg:justify-between lg:max-w-[900px] lg:gap-3 2xl:max-w-[1640px] 2xl:gap-4 2xl:flex-row-reverse"
      >
        <div
          class="main__heading__section max-sm:mt-7 2xl:max-w-[1225px] 2xl:w-full"
        >
          <div
            class="main__heading__container m-auto max-w-[335px] sm:max-w-full lg:max-w-[900px] relative 2xl:max-w-[1225px]"
          >
            <img
              class="w-full h-[435px] object-cover rounded-3xl lg:h-[760px] 2xl:h-[751px] 2xl:max-w-[1225px]"
              src="img/main.jpg"
              alt="main"
            />
            <div
              class="main__heading__text absolute top-8 left-5 right-5 text-center 2xl:mt-15"
            >
              <h1 class="font-semibold text-[24px] lg:text-[48px]">
                Find the house you want easily
              </h1>
              <p class="font-normal text-[14px] lg:text-[16px] mt-3">
                Buy, sell, rent or lease on just one platform
              </p>
              <div class="search__bar__container hidden lg:block">
                <form action="#">
                  <div
                    class="search__bar__wrapper relative m-auto max-w-[324px] w-full"
                  >
                    <input
                      class="max-w-[324px] w-full h-12 bg-[#f8f8f8c6] mt-10 rounded-[10px] pl-7 py-[13px] outline-none"
                      type="search"
                      placeholder="search..."
                      name=""
                      id=""
                    />
                    <img
                      class="absolute w-5 top-[50%] right-[15px] translate-y-[50%]"
                      src="img/search.svg"
                      alt="search"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <aside
          class="location__section bg-[rgba(248,248,248,1)] shadow-[0px_4px_25px_rgba(194,194,194,0.31)] rounded-3xl max-sm:mt-5 sm:mt-5 2xl:max-w-[395px] 2xl:w-full"
        >
          <div
            class="location__container m-auto max-w-[335px] w-full max-md:pb-8 sm:px-8 flex flex-col justify-evenly h-[751px] 2xl:max-w-[395px]"
          >
            <div class="location__form">
              <form action="#">
                <label
                  class="font-medium text-[16px] text-[rgba(0,0,0,1)]"
                  for="location"
                >
                  Location
                </label>
                <select
                  class="block w-full border border-[#0D9CA436] rounded-[10px] px-3.5 mt-4 h-12"
                  name="fruits"
                  id="location"
                >
                  <option value="1" selected>All Kenya</option>
                  <option value="2">All Kenya</option>
                </select>
              </form>
            </div>
            <div class="property__form">
              <h3 class="font-medium text-[16px] mb-[13px]">Property</h3>
              <form action="#">
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="house"
                  />
                  <label for="house">
                    Houses & Apartments for Rent
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="house2"
                    checked="checked"
                  />
                  <label for="house2">
                    Houses & Apartments for Rent
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="lands"
                    checked="checked"
                  />
                  <label for="lands">
                    Land & Plots for Rent
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="lands2"
                  />
                  <label for="lands2">
                    Land & Plots for Rent
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="commercial"
                  />
                  <label for="commercial"
                    >Commercial Property for Sale
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="commercial2"
                  />
                  <label for="commercial2"
                    >Commercial Property for Sale
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="event"
                    checked="checked"
                  />
                  <label for="event">
                    Event Centres, Venues & Worksta
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="short"
                  />
                  <label for="short">
                    Short Let Property
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="land2"
                  />
                  <label for="land2">
                    Land & Plots for Sale
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="commercial3"
                  />
                  <label for="commercial3">
                    Commercial Property for Rent
                    <span class="text-gray-400!">9548</span>
                  </label>
                </div>
              </form>
            </div>
            <div class="price__range__form">
              <h3 class="font-medium text-[16px] mb-[13px]">Price range</h3>
              <form action="#">
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="13k"
                  />
                  <label for="13k"
                    >Under 13 K
                    <span class="text-gray-400!">. 2183 ads</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    id="13kk"
                    name=""
                    type="checkbox"
                    checked="checked"
                  />
                  <label for="13kk"
                    >13 - 160 K
                    <span class="text-gray-400!">. 2183 ads</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="160k"
                    checked="checked"
                  />
                  <label for="160k">
                    160 K - 6M
                    <span class="text-gray-400!">. 2183 ads</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="6m"
                  />
                  <label for="6m"
                    >6 - 55 M
                    <span class="text-gray-400!">. 2183 ads</span>
                  </label>
                </div>
                <div class="form__group">
                  <input
                    class="accent-green-400"
                    type="checkbox"
                    name=""
                    id="55m"
                  />
                  <label for="55m">
                    6 - 55 M
                    <span class="text-gray-400!">. 2183 ads</span>
                  </label>
                </div>
              </form>
            </div>
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
